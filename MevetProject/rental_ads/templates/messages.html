{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Объявления с перепиской</h2>
{% if rental_list %}
<ul>
    {% for rental in rental_list %}
    <li>
        <a href="{% url 'messages_detail' rental_id=rental.id %}">{{ rental.title }}</a>

    </li>
    {% endfor %}
</ul>
{% else %}
<p>Нет объявлений с перепиской.</p>
{% endif %}
{% endblock %}
