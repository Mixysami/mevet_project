{% extends "base.html" %}

{% load static %}

{% block title %}Svadba{% endblock %}

{% block content %}
<h1>Кинозалы</h1>
<div class="rentals-container">
    {% for rental in rental_list %}
        <div class="rental-item">
            <img src="{{ rental.image.url }}" height="310px" width="100%">
            <h3 class="txtbold">{{ rental.name }}</h3>
            <p class="txtff">{{ rental.address }}</p>
            <nav class="nav3">
                <a class="fa-regular fa-comment-dots" style="font-size: 30px;"><font class="txts"></font></a>
                <a class="fa-regular fa-heart" style="font-size: 30px;"></a>
            </nav>
        </div>
    {% endfor %}
</div>
{% endblock %}
